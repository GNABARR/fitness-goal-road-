spring.application.name=FitnessDemo

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fitnessdb
spring.datasource.username=fitness_user
spring.datasource.password=fitness_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# CORS (si tu utilises Vite/React sur 5173)
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*